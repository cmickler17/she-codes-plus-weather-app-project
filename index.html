<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather search</title>
    <script src="https://kit.fontawesome.com/687bb7e4c6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
<div class="container">
        
      <header>
            <form>
                <input type="text" id="search-city" placeholder="What's the weather in..." autocomplete="off" autofocus="on"/>
                <input type="submit" value="Search" class="btn btn-primary btn-sm"/>
                <button class="btn btn-primary btn-sm" id="current-city-search">Current</button>
              </form>
        </header>
        
        <div class="current-weather">
          <h2>
            Current City - 
                <span class="city" id="city">
                  #
                </span>
            </h2>
            <div>
                <div class="day-time" id="day-time">
                  #
                </div>
                <br />
                <i class="fas fa-cloud-sun weather-icons"></i>
                <br />
                Partly Cloudy
                <br />
                <span class="temp" id="temp">
                  #°F
                </span>
                </div>
          </div>
        
          <br />
        
<div class="row">
